version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  get_storage: ^2.1.1
  get: ^4.6.6
  flutter_native_timezone: ^2.0.0
